<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="weather" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <div>
        <img src="img/cities-skylines.png" class="sky">
    </div>
    
    <div> 
        <!-- PANEL-->
        <img src="img/panel.png" id="panel">
        
        <!--  Location & dateTime info  -->
        <div>
            <div id="currentHour" class="font"></div>
            <div id="city" class="font"></div>
            <img src="img/location_rectangle.png" id="location_rectangle">
            <img src="img/location_icon.png" id="location_icon">
        </div>
        <div>
            <div id="weatherIcon"> </div>
            <div id="temperatura"></div> <div id="celsius"> Â°C</div>
            <div id="max" class="font"></div> 
            <div id="min" class="font"></div>
        </div>

        <!--  First Row  -->
        <div>
            <div> 
                <!--  Humidity  -->
                <div id="humidityIcon"><img src="img/humidity_icon.png" class="icon"> </div>
                <div id="humdityPercentage" class="biggie "></div>
                <div id="humidity" class="subtittle"> Humidity</div>
            </div>
            <div> 
                <!--  Pressure  -->
                <div id="pressureIcon"><img src="img/pressure_icon.png" class="icon"> </div>
                <div id="pressureMbar" class="biggie "></div>
                <div id="pressure" class="subtittle"> Pressure</div>
            </div>      
            <div> 
                <!--  Wind  -->
                <div id="windIcon"><img src="img/wind_icon.png" class="icon"> </div>
                <div id="windSpeed" class="biggie "></div>
                <div id="wind" class="subtittle"> Wind</div>
            </div>
        </div>
        <!--  Second Row  -->
        <div>
            <div> 
                <!--  Sunset  -->
                <div id="sunsetIcon"> <img src="img/sunset_icon.png" class="icon"> </div>
                <div id="sunsetHour" class="biggie "></div>
                <div id="sunset" class="subtittle"> Sunset</div>
            </div>
            <div> 
                <!--  Sunrise  -->
                <div id="sunriseIcon"><img src="img/sunrise_icon.png" class="icon"> </div>
                <div id="sunriseHour" class="biggie "></div>
                <div id="sunrise" class="subtittle"> Sunrise</div>
            </div>      
            <div> 
                <!--  dayTime  -->
                <div id="dayTimeIcon"><img src="img/dayTime_icon.png" class="icon"> </div>
                <div id="dayTimeHour" class="biggie "></div>
                <div id="dayTime" class="subtittle"> Daytine</div>
            </div>
        </div>
    </div>

</body onload="writeCurrentWeather()">
<script src="js/app.js"></script>   
<link rel="stylesheet" href="css/style.css">  
</html>
